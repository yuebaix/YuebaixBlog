baseurl = "https://blog.yuebaix.com"
title = "月白 Yuebaix Blog"
theme = "hugo-theme-cleanwhite"
languageCode = "zh-CN"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
googleAnalytics = ""
preserveTaxonomyNames = true
paginate = 10 #frontpage pagination
hasCJKLanguage = true

[permalinks]
  post = "/:year/:month/:day/:title/"

[outputs]
#home = ["HTML", "RSS", "Algolia"]
home = ["HTML"]

[params]
  header_image = "img/home-bg-jeep.jpg"
  SEOTitle = "月白的博客 | Yuebaix Blog"
  description = "月白，程序员, 开源爱好者，生活探险家 | 这里是 月白 的博客，与你一起发现更大的世界。"
  keyword = "月白, yuebaix, Yuebaix, , 月白的博客, Yuebaix Blog, 博客, 个人网站, 互联网, Web, Spring, Springboot, Spring Cloud, Webflux, 云原生, PaaS, Istio, Kubernetes, 微服务, Microservice"
  slogan = "路在脚下，心向远方"

  image_404 = "img/404-bg.jpg"
  title_404 = "你来到了没有知识的荒原 :("
  omit_categories = false

  # leancloud storage for page view counter
  page_view_conter = false 
  leancloud_app_id = ""
  leancloud_app_key = ""

  # algolia site search
  algolia_search = false
  algolia_appId = ""
  algolia_indexName = ""
  algolia_apiKey = ""

  # Sidebar settings
  sidebar_about_description = "Software Developer, Open Source Enthusiast and Life Adventurer"
  sidebar_avatar = "img/profile.png"      # use absolute URL, seeing it's used in both `/` and `/about/`

  featured_tags = true 
  featured_condition_size = 0

  # Baidu Analytics
  ba_track_id = ""
  
